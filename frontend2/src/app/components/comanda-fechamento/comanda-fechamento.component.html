<div *ngIf="comanda" class="mat-elevation-z4">
    <mat-card class="itens">
        <mat-card-title>Detalhes</mat-card-title>
        <table mat-table [dataSource]="comanda.listaItem">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let row">{{row.nome}}</td>
            </ng-container>
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef>Valor</th>
                <td mat-cell *matCellDef="let row">{{row.valor | currency: 'BRL'}}</td>
            </ng-container>
            <ng-container matColumnDef="desconto">
                <th mat-header-cell *matHeaderCellDef>Desconto</th>
                <td mat-cell *matCellDef="let row">{{row.desconto | currency: 'BRL'}}</td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let row">{{(row.valor - row.desconto) | currency: 'BRL'}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
<div class="mat-elevation-z4">
    <mat-card class="itens" *ngIf="comanda">
        <mat-card-title>Fechamento da Comanda</mat-card-title>
        <form class="black">
            <mat-form-field>
                <input [disabled]="true" matInput placeholder="CÃ³digo da Comanda" [value]="codigoComanda">
            </mat-form-field>
            <mat-form-field>
                <input [disabled]="true" matInput placeholder="Total dos produtos"
                    [value]="comanda.valorTotal | currency: 'BRL'">
            </mat-form-field>

            <mat-form-field>
                <input [disabled]="true" matInput placeholder="Descontos" [value]="comanda.desconto | currency: 'BRL'">
            </mat-form-field>
            <mat-form-field>
                <input [disabled]="true" matInput placeholder="Valor total da NFe"
                    [value]="valorFinal | currency: 'BRL'">
            </mat-form-field>
        </form>

        <button mat-raised-button routerLink="['/']">
            Voltar
        </button>
    </mat-card>
</div>
