<button mat-raised-button (click)="navegarGeracaoComanda()" class="button-color itens">
    Nova comanda
</button>
<mat-card class="itens" class="mat-elevation-z4">
    <mat-card-title>Comandas abertas</mat-card-title>
    <div *ngIf="(comandasAbertas$ | async) as comandas">
        <table mat-table [dataSource]="comandas">
            <ng-container matColumnDef="codigoComanda">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let row">{{row.codigoComanda}}</td>
            </ng-container>
            <ng-container matColumnDef="situacao">
                <th mat-header-cell *matHeaderCellDef>Situação</th>
                <td mat-cell *matCellDef="let row">{{row.situacao}}</td>
            </ng-container>
            <ng-container matColumnDef="dataAberturaComanda">
                <th mat-header-cell *matHeaderCellDef>Data de abertura</th>
                <td mat-cell *matCellDef="let row">{{row.dataAberturaComanda}}</td>
            </ng-container>
            <ng-container matColumnDef="dataFechamentoComanda">
                <th mat-header-cell *matHeaderCellDef>Data de fechamento</th>
                <td mat-cell *matCellDef="let row">{{row.dataFechamentoComanda}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                    <a [routerLink]="['/comanda', row.codigoComanda]">
                        <i class="material-icons corPrimaria">
                            editar
                        </i>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
