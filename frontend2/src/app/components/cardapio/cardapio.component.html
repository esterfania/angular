<mat-card class="itens" class="mat-elevation-z4">
    <mat-card-title>Card√°pio</mat-card-title>
    <div *ngIf="(cardapio$ | async) as cardapio">
        <table mat-table [dataSource]="cardapio">
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let row">{{row.nome}}</td>
            </ng-container>
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef>Valor</th>
                <td mat-cell *matCellDef="let row">{{row.valor | currency: 'BRL'}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
